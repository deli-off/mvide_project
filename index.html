<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mвидео</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="haeder__top">
                    <div class="haeder__top__left">
                        <nav class="haeder__top__left__nav">
                            <ul class="haeder__top__ul">
                                <li>
                                    <a href="/">Москва</a>
                                </li>
                                <li>
                                    <a href="/">Магазины</a>
                                </li>
                                <li>
                                    <a href="/">Доставка</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="haeder__top__right">
                        <nav class="haeder__top__right__nav">
                            <ul class="haeder__top__ul">
                                <li>
                                    <a href="/">Блог «М.Клик»</a>
                                </li>
                                <li>
                                    <a href="/">M.Club</a>
                                </li>
                                <li>
                                    <a href=/"">Для бизнеса</a>
                                </li>
                                <div class="phone">
                                    <img src="./assets/icons/phone-icon.png" width="30px" height="30px">                              
                                    <li>
                                        <a href=/"">8-800-600-7775</a>
                                    </li>
                                </div>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header">
                    <div class="header__logo">
                        <h1>
                            <a href="/">
                                <img src="./assets/icons/logo.svg" alt="">
                            </a>
                        </h1>
                    </div>
                    <div class="field__section">
                        <button class="header_btn">
                            <img src="./assets/icons/burger-menu.png" alt="burger">
                            Каталог
                        </button>
                        <form action="#">
                            <input class="field__section__inp" type="text" placeholder="Искать товары со скидкой в рассрочку">
                            <button class="field__section__btn"><img src="./assets/icons/search-icon.png" alt=""></button>
                        </form>
                        <div class="categories">
                            <div class="status">
                                <img src="./assets/icons/clock-svgrepo-com.svg" alt="clock" width="16px" height="16px">
                                <p>Статус заказа</p>
                            </div>
                            <div class="profile">
                                <img src="./assets/icons/profile-simple-svgrepo-com.svg" alt="profile" width="16px" height="16px">
                                <p>Войти</p>
                            </div>
                            <div class="sprite">
                                <img src="./assets/icons/icons8-столбчатая-диаграмма-15.png" alt="dig">
                                <p>Сравнение</p>
                            </div>
                            <div class="heart">
                                <img src="/assets/icons/heart-svgrepo-com.svg" alt="shop" width="16px" height="16px">
                                <p>Избранное</p>
                            </div>    
                            <div class="shop">
                                <img src="/assets/icons/icons8-добавить-в-корзину-15.png" alt="shop">
                                <p>Корзина</p>
                            </div>
                        </div>
                    </div> 
                </div>
            </header>
            <div class="title">
                <h2 class="title__text">Хиты продаж</h2>
            </div>
            <section class="products">
                <div class="prod">
                    <button class="prod__btn">Скидки и рассрочка</button>
                    <img src="./assets/img/phone.webp" alt="phone">
                    <p>Смартфон Xiaomi 12T 256Gb Black</p>
                    <div class="prod__price__wrapper">
                        <span class="prod__price">44 999 ₽</span>
                        <s class="prod__sale-price">50 999 ₽</s>
                    </div>
                    <div class="buy">
                        <button class="prod__buy">
                            <img src="./assets/icons/icons8-добавить-в-корзину-15.png" alt="shop" width="20px" height="20px">
                        </button>
                        <img src="/assets/icons/heart-svgrepo-com.svg" alt="shop" width="16px" height="16px">
                        <img src="./assets/icons/icons8-столбчатая-диаграмма-15.png" alt="dig">
                    </div>
                </div>
            </section>
        </div> 
        <script src="./js/script.js"></script>
    </body>
</html>
